<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH ON/OFF</title>
    <link rel="stylesheet" href="styles.css">
     <!-- Font Awesome -->  
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
     <!-- Bootstrap 5   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="hero">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand px-3" href="#">
                <strong><i class="fa-solid fa-mountain-sun"></i> CHALLENGES DAILY UI :: 015</strong>
            </a>
            <img  id="icon" src="images/moon.png">
        </nav>

        <div class="img-box">           
            <img id="topCloud" src="images\cloud.png"> 
            <img id="bottomCloud" src="images\cloud.png">                                      
            <img class="main-img" src="images\mountain.png">           
        </div>
        <img id="stars" src="images\stars.png">     
        
        
    </div>

    <script>

        var icon = document.getElementById("icon");
        var topCloud = document.getElementById("topCloud");
        var bottomCloud = document.getElementById("bottomCloud");
        var stars = document.getElementById("stars");

        // TOGGLE DARK AND LIGHT THEME
        
        icon.onclick = function() {
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src = "images/sun.png";
                topCloud.src = "";
                bottomCloud.src = "";
                stars.src = "images/stars.png"
                localStorage.setItem("theme", "dark");
            } else {
                icon.src = "images/moon.png";
                topCloud.src = "images/cloud.png";
                bottomCloud.src = "images/cloud.png"; 
                stars.src = "images/stars.png";               
                localStorage.setItem("theme", "light");
            }
        }

        
 
    </script>
    
</body>
</html>
